{% extends 'app/base.html' %}

{% load static %}

{% block content %}
<hr>

<a href="{% url 'authors' %}"><-Назад</a>
<div class="card" style="display: flex; justify-content: center;">
    <div class="row g-0" style="display: flex; justify-content: center;">
        <div class="col-md-5" >
            <div class="card-body">

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <h3>Добавить автора</h3>
                    <br>
                    <form method="POST" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name"><h5>Имя</h5></label>
                            <input type="text" name="first_name" class="form-control"
                                   id="first_name"
                                   value="{{ author.first_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name"><h5>Фамилия</h5></label>
                            <input type="text" name="last_name" class="form-control"
                                   id="last_name"
                                   value="{{ author.last_name }}" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">
                            Сохранить
                        </button>
                    </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
