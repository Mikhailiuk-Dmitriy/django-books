{% extends 'app/base.html' %}

{% load static %}

{% block content %}
<hr>

<a href="{% url 'authors' %}"><-Назад</a>
<div class="card" style="display: flex; justify-content: center;">
    <div class="row g-0" style="display: flex; justify-content: center;">
        <div class="col-md-5" >
            <div class="card-body">

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <h3>Удалить автора?</h3>
                    <br>
                    <form method="POST" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label ><h5>{{ author.first_name }} {{ author.last_name }}</h5></label>
                        </div>
                        <button type="submit" class="btn btn-danger">
                            Удалить
                        </button>
                    </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
