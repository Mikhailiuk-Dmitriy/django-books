{% extends 'app/base.html' %}

{% load static %}

{% block content %}
<hr>
<div class="row justify-content-center mt-5" style="position: relative;">
    <div class="col-md-10">


    </div>
</div>
<h1> Авторы</h1>
  <br>
{% if authors %}
<ul class="list-group">
{% for author in authors %}
<a href="{% url 'show_authors_books' author.pk %}">
<li class="list-group-item d-flex justify-content-between align-items-center">{{ author }}
  <span class="badge bg-primary rounded-pill">Книг: {{ author.books.all|length }}</span>
</li>
</a>


{% endfor %}
</ul>
{% else %}
<h3>Пока нет ни одного автора</h3>
{% endif %}


{% endblock %}
